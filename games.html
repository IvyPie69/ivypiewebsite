<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-item {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #2a2a2a;
            text-align: center;
            width: 250px; /* Adjusted width for the game boxes */
            cursor: pointer; /* Add cursor pointer to indicate clickable */
        }
        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }
        .game-item img {
            width: 150px; /* Adjusted size for the game image */
            height: 150px;
            margin: 0 auto 10px; /* Center the image horizontally */
            display: block;
        }
        .game-item:hover {
            background-color: #333; /* Darken background color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Cool Interactive Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Choose a Game to Play</h2>
        <div class="game-item" onclick="location.href='tic_tac_toe.html'">
            <div class="game-title">Tic Tac Toe</div>
            <img src="medias/tic_tac_toe.png" alt="Tic Tac Toe">
        </div>
        <!-- Add more game items here if needed -->
    </main>
</body>
</html>
